<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task15.css">

    <title>Task 15</title>
</head>
<body>
    <main>
        <div>
            <textarea required onclick="Length()"></textarea>
            <p></p>
        </div>
    </main>

    <script>
        function Length() {
            let ElementValue = document.querySelector('textarea').value;
            let elementLength = ElementValue.length;
            if(ElementValue.length === 0) {
                document.querySelector('p').innerHTML = '';
            } else {
                document.querySelector('p').innerHTML = `${elementLength}/100`;
            }

            if (elementLength > 100) {
                document.querySelector('textarea').style.color = 'red';
                document.querySelector('textarea').style.borderColor = 'red';
                document.querySelector('p').style.color = 'red';
            } else {
                document.querySelector('textarea').style.color = 'rgb(111, 0, 255)';
                document.querySelector('textarea').style.borderColor = 'rgb(162, 0, 255)';
                document.querySelector('p').style.color = 'rgb(162, 0, 255)';
            }
            }
    
        document.querySelector('textarea').addEventListener('input', Length);
    </script>
    
</body>
</html>
